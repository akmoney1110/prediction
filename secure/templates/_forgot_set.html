<form method="post"
      hx-post="{% url 'secure:forgot_new' %}?fragment=1"
      hx-target="#forgot-modal-body"
      hx-swap="innerHTML"
      class="space-y-4">
  {% csrf_token %}

  <div>
    <label class="block text-xs mb-1" for="{{ form.new_password1.id_for_label }}">New password</label>
    {{ form.new_password1 }}
    {% if form.new_password1.errors %}<p class="mt-1 text-[11px] text-red-400">{{ form.new_password1.errors|striptags }}</p>{% endif %}
  </div>

  <div>
    <label class="block text-xs mb-1" for="{{ form.new_password2.id_for_label }}">Confirm password</label>
    {{ form.new_password2 }}
    {% if form.new_password2.errors %}<p class="mt-1 text-[11px] text-red-400">{{ form.new_password2.errors|striptags }}</p>{% endif %}
  </div>

  <button class="w-full py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-sm font-medium">Save new password</button>
</form>
