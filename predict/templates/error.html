<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Football Predictions Pro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-illustration {
            background-image: url('https://illustrations.popsy.co/amber/launching.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 200px;
        }
        .btn-retry {
            transition: all 0.3s ease;
        }
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center">
                <i class="fas fa-futbol text-blue-600 text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800">
                    <span class="text-blue-600">Football</span> Predictions Pro
                </h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="container mx-auto px-4 py-8 max-w-3xl text-center">
            <div class="error-illustration mb-8"></div>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Oops! Something Went Wrong</h2>
            
            <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-2xl mr-4"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Error Details:</h3>
                        <div class="bg-gray-50 p-4 rounded-lg overflow-x-auto">
                            <code class="text-sm text-red-600">{{ error }}</code>
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-gray-600 mb-6">
                We couldn't load today's predictions. This might be due to high demand or temporary service issues.
            </p>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="/predict/todays-predictions/" 
                   class="btn-retry px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">
                    <i class="fas fa-sync-alt mr-2"></i> Try Again
                </a>
                <a href="/" 
                   class="btn-retry px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300">
                    <i class="fas fa-home mr-2"></i> Return Home
                </a>
                <a href="mailto:support@footballpredictionspro.com" 
                   class="btn-retry px-6 py-3 bg-gray-800 text-white rounded-lg font-medium hover:bg-gray-900">
                    <i class="fas fa-envelope mr-2"></i> Contact Support
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-sm text-gray-500 mb-4 md:mb-0">
                    Â© 2023 Football Predictions Pro. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
